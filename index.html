<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Tienda</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .card .price {
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .btn-buy {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95em;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      position: relative;
      border-radius: 4px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }

    .close-popup {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .purchase-content {
      display: flex;
      flex-wrap: wrap;
    }

    .purchase-content .left,
    .purchase-content .right {
      flex: 1 1 200px;
      padding: 10px;
    }

    .purchase-content .left img {
      width: 100%;
      border-radius: 4px;
    }

    .purchase-content .right h2 {
      margin: 0 0 5px;
    }

    .purchase-content .right .price {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .purchase-content textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 0.95em;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .btn-send {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95em;
      margin-right: 10px;
    }
  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>

  <div id="cards-container"></div>

  <!-- Popup imagen ampliada -->
  <div id="image-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <img id="popup-img" src="" alt="Imagen ampliada" style="max-width:100%; max-height:80vh;"/>
    </div>
  </div>

  <!-- Popup compra/oferta -->
  <div id="purchase-popup" class="popup">
    <div class="popup-content purchase-content">
      <span class="close-popup">&times;</span>
      <div class="left">
        <img id="purchase-img" src="" alt="Producto"/>
      </div>
      <div class="right">
        <h2 id="purchase-title"></h2>
        <div class="price" id="purchase-price"></div>
        <form id="purchase-form">
          <textarea name="message" placeholder="escribe aquí si tienes alguna oferta o duda"></textarea>
          <button type="submit" class="btn-send">Enviar</button>
        </form>
        <button id="paypal-btn" class="btn-buy">Comprar</button>
      </div>
    </div>
  </div>

  <script>
    // Inicializa EmailJS con tu public key
    emailjs.init('e2kVQDAK-HAuURhku');

    // Tu correo de vendedor en PayPal
    const PAYPAL_EMAIL = 'miguel.cuadros.soporte@gmail.com';

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cards-container');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.imagen}" alt="${item.titulo}" />
            <h3>${item.titulo}</h3>
            <div class="price">${item.precio.toFixed(2)} €</div>
            <button class="btn-buy">Comprar</button>
          `;
          container.appendChild(card);

          // Mostrar popup de imagen ampliada
          card.querySelector('img').addEventListener('click', () => {
            document.getElementById('popup-img').src = item.imagen;
            document.getElementById('image-popup').style.display = 'flex';
          });

          // Mostrar popup de compra/oferta
          card.querySelector('.btn-buy').addEventListener('click', () => {
            document.getElementById('purchase-img').src = item.imagen;
            document.getElementById('purchase-title').textContent = item.titulo;
            document.getElementById('purchase-price').textContent = item.precio.toFixed(2) + ' €';

            // Generar enlace PayPal
            const params = new URLSearchParams({
              cmd: '_xclick',
              business: PAYPAL_EMAIL,
              item_name: item.titulo,
              amount: item.precio.toFixed(2),
              currency_code: 'EUR'
            });
            document.getElementById('paypal-btn').onclick = () => {
              window.open('https://www.paypal.com/cgi-bin/webscr?' + params, '_blank');
            };

            document.getElementById('purchase-popup').style.display = 'flex';
          });
        });
      })
      .catch(console.error);

    // Cerrar popups
    document.querySelectorAll('.close-popup').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.popup').style.display = 'none';
      });
    });

    // Envío de formulario con EmailJS
    document.getElementById('purchase-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_3vsow58', 'template_mh5j9yd', this)
        .then(() => alert('Mensaje enviado correctamente'))
        .catch(err => alert('Error al enviar: ' + err.text));
      this.reset();
    });
  </script>
</body>
</html>
