<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Abstracta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .art-piece {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .art-piece:hover {
      transform: scale(1.02);
    }
    .art-piece img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 1rem;
    }
    .info h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .info p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .contact {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galería Abstracta</h1>
    <p>Cuadros inspirados en el gusto artístico de mi profesor de plástica</p>
  </header>

  <section class="gallery" id="gallery">
    <!-- Los cuadros se cargarán aquí dinámicamente -->
  </section>

  <section class="contact">
    <h2>Contacto</h2>
    <p>¿Interesado en un cuadro? Escríbeme a: <strong>tucuadro@ejemplo.com</strong></p>
  </section>

  <footer>
    <p>&copy; 2025 Galería Abstracta - Proyecto personal de prueba</p>
  </footer>

  <script>
    async function cargarCuadros() {
      try {
        const response = await fetch('cuadros.json');
        const cuadros = await response.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        cuadros.forEach(cuadro => {
          const artDiv = document.createElement('div');
          artDiv.className = 'art-piece';
          artDiv.innerHTML = `
            <img src="${cuadro.imagen}" alt="${cuadro.titulo}">
            <div class="info">
              <h3>${cuadro.titulo}</h3>
              <p>Precio: ${cuadro.precio}</p>
            </div>
          `;
          gallery.appendChild(artDiv);
        });
      } catch (error) {
        console.error('Error cargando cuadros:', error);
      }
    }
    cargarCuadros();
  </script>
</body>
</html>
