<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colección de Cuadros</title>
  <style>
    :root {
      --fondo: #f0ece3;
      --acento: #a67c52;
      --segundario: #fff;
      --texto: #333;
      --btn-verde: #3a7d44;
      --btn-azul: #2a5d84;
      --footer-bg: #e2ded6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      background: var(--fondo);
      color: var(--texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Fondo abstracto */
    #abstract-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .abstract-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Animación de ondulación */
    @keyframes wave {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    /* Header */
    .site-header {
      background: var(--acento);
      color: var(--segundario);
      text-align: center;
      padding: 20px;
      font-size: 2em;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Galería de tarjetas */
    #cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 20px;
      flex: 1;
      position: relative;
      z-index: 1;
    }
    .card {
      background: var(--segundario);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
      animation: wave 4s ease-in-out infinite;
    }
    .card-content {
      padding: 12px;
      text-align: center;
    }
    .card-content h3 {
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .card-content .price {
      margin-bottom: 12px;
      color: var(--acento);
      font-weight: bold;
      font-size: 1em;
    }
    .btn-buy {
      background: var(--btn-verde);
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95em;
      transition: background 0.2s;
    }
    .btn-buy:hover {
      background: #2e6538;
    }

    /* Popups */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: var(--segundario);
      padding: 20px;
      position: relative;
      border-radius: 6px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .close-popup {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.5em;
      color: var(--texto);
      cursor: pointer;
    }
    /* Desactivar ondulación dentro del popup */
    #popup-img, #purchase-img {
      animation: none !important;
      transform: none !important;
    }

    /* Popup de compra */
    .purchase-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .purchase-content .left,
    .purchase-content .right {
      flex: 1 1 250px;
    }
    .purchase-content .left img {
      width: 100%;
      border-radius: 4px;
    }
    .purchase-content .right h2 {
      margin-bottom: 6px;
    }
    .purchase-content .right .price {
      color: var(--acento);
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .purchase-content textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    .btn-send {
      background: var(--btn-azul);
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95em;
      margin-right: 10px;
      transition: background 0.2s;
    }
    .btn-send:hover {
      background: #244b70;
    }

    /* Footer */
    .site-footer {
      background: var(--footer-bg);
      text-align: center;
      padding: 12px;
      font-size: 0.9em;
      color: var(--texto);
      border-top: 1px solid #ccc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>

  <!-- Fondo abstracto -->
  <div id="abstract-bg"></div>

  <header class="site-header">
    Colección de Cuadros
  </header>

  <div id="cards-container"></div>

  <!-- Popup imagen -->
  <div id="image-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <img id="popup-img" src="" alt="Imagen ampliada" style="max-width:100%; max-height:80vh;"/>
    </div>
  </div>

  <!-- Popup compra/oferta -->
  <div id="purchase-popup" class="popup">
    <div class="popup-content purchase-content">
      <span class="close-popup">&times;</span>
      <div class="left">
        <img id="purchase-img" src="" alt="Producto"/>
      </div>
      <div class="right">
        <h2 id="purchase-title"></h2>
        <div class="price" id="purchase-price"></div>
        <form id="purchase-form">
          <textarea name="message" placeholder="escribe aquí si tienes alguna oferta o duda"></textarea>
          <button type="submit" class="btn-send">Enviar</button>
        </form>
        <button id="paypal-btn" class="btn-buy">Comprar</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    Para errores y problemas, contáctanos en: miguel.cuadros.soporte@gmail.com
  </footer>

  <script>
    // EmailJS
    emailjs.init('e2kVQDAK-HAuURhku');
    const PAYPAL_EMAIL = 'miguel.cuadros.soporte@gmail.com';

    // 1) Generar formas abstractas
    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randomColor() {
      // paleta pastel
      const paleta = ['#f28c8c','#8cf2c3','#f2e78c','#8ca5f2','#e88cf2','#f2b48c'];
      return paleta[randomInt(0, paleta.length - 1)];
    }
    window.addEventListener('DOMContentLoaded', () => {
      const bg = document.getElementById('abstract-bg');
      for (let i = 0; i < 25; i++) {
        const s = document.createElement('div');
        const size = randomInt(60, 180);
        s.className = 'abstract-shape';
        s.style.width = size + 'px';
        s.style.height = size + 'px';
        s.style.background = randomColor();
        s.style.top  = randomInt(-50, 90)  + '%';
        s.style.left = randomInt(-20, 120) + '%';
        bg.appendChild(s);
      }
    });

    // 2) Cargar y renderizar cuadros
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('cards-container');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.imagen}" alt="${item.titulo}" />
            <div class="card-content">
