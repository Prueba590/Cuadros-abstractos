<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colección de Cuadros</title>
  <style>
    /* Paleta de color principal */
    :root {
      --fondo: #f0ece3;
      --acento: #a67c52;
      --segundario: #fff;
      --texto: #333;
      --btn-verde: #3a7d44;
      --btn-azul: #2a5d84;
    }

    /* Reset y body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--fondo);
      color: var(--texto);
      line-height: 1.5;
    }

    /* Encabezado */
    .site-header {
      background: var(--acento);
      color: var(--segundario);
      text-align: center;
      padding: 20px;
      font-size: 2em;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    /* Contenedor de tarjetas */
    #cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      padding: 0 20px 40px;
    }

    /* Tarjeta individual */
    .card {
      background: var(--segundario);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .card-content {
      padding: 12px;
      text-align: center;
    }
    .card-content h3 {
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .card-content .price {
      margin-bottom: 12px;
      color: var(--acento);
      font-weight: bold;
      font-size: 1em;
    }

    /* Botones */
    .btn-buy {
      background: var(--btn-verde);
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95em;
      transition: background 0.2s;
    }
    .btn-buy:hover {
      background: #2e6538;
    }

    /* Estilos genéricos de popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: var(--segundario);
      padding: 20px;
      position: relative;
      border-radius: 6px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .close-popup {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.5em;
      color: var(--texto);
      cursor: pointer;
    }

    /* Popup de compra */
    .purchase-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .purchase-content .left,
    .purchase-content .right {
      flex: 1 1 250px;
    }
    .purchase-content .left img {
      width: 100%;
      border-radius: 4px;
    }
    .purchase-content .right h2 {
      margin-bottom: 6px;
    }
    .purchase-content .right .price {
      color: var(--acento);
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .purchase-content textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: inherit;
    }
    .btn-send {
      background: var(--btn-azul);
      color: #fff;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.95em;
      margin-right: 10px;
      transition: background 0.2s;
    }
    .btn-send:hover {
      background: #244b70;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>

  <header class="site-header">
    Colección de Cuadros
  </header>

  <div id="cards-container"></div>

  <div id="image-popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <img id="popup-img" src="" alt="Imagen ampliada" style="max-width:100%; max-height:80vh;"/>
    </div>
  </div>

  <div id="purchase-popup" class="popup">
    <div class="popup-content purchase-content">
      <span class="close-popup">&times;</span>
      <div class="left">
        <img id="purchase-img" src="" alt="Producto"/>
      </div>
      <div class="right">
        <h2 id="purchase-title"></h2>
        <div class="price" id="purchase-price"></div>
        <form id="purchase-form">
          <textarea name="message" placeholder="escribe aquí si tienes alguna oferta o duda"></textarea>
          <button type="submit" class="btn-send">Enviar</button>
        </form>
        <button id="paypal-btn" class="btn-buy">Comprar</button>
      </div>
    </div>
  </div>

  <script>
    emailjs.init('e2kVQDAK-HAuURhku');
    const PAYPAL_EMAIL = 'miguel.cuadros.soporte@gmail.com';

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('cards-container');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.imagen}" alt="${item.titulo}" />
            <div class="card-content">
              <h3>${item.titulo}</h3>
              <div class="price">${item.precio.toFixed(2)} €</div>
              <button class="btn-buy">Comprar</button>
            </div>
          `;
          container.appendChild(card);

          card.querySelector('img').addEventListener('click', () => {
            document.getElementById('popup-img').src = item.imagen;
            document.getElementById('image-popup').style.display = 'flex';
          });

          card.querySelector('.btn-buy').addEventListener('click', () => {
            document.getElementById('purchase-img').src = item.imagen;
            document.getElementById('purchase-title').textContent = item.titulo;
            document.getElementById('purchase-price').textContent = item.precio.toFixed(2) + ' €';

            const params = new URLSearchParams({
              cmd: '_xclick',
              business: PAYPAL_EMAIL,
              item_name: item.titulo,
              amount: item.precio.toFixed(2),
              currency_code: 'EUR'
            });
            document.getElementById('paypal-btn').onclick = () => {
              window.open('https://www.paypal.com/cgi-bin/webscr?' + params, '_blank');
            };

            document.getElementById('purchase-popup').style.display = 'flex';
          });
        });
      })
      .catch(console.error);

    document.querySelectorAll('.close-popup').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.closest('.popup').style.display = 'none';
      });
    });

    document.getElementById('purchase-form').addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm('service_3vsow58', 'template_mh5j9yd', this)
        .then(() => alert('Mensaje enviado correctamente'))
        .catch(err => alert('Error al enviar: ' + err.text));
      this.reset();
    });
  </script>
</body>
</html>
